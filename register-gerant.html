<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Gérant</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link href="css/vivify.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">

</head>
<body>

    <section class="w-100 h-auto bg-primary  bgimg">
        

        <span class="text-center text-white h1 fw-bold d-block" style="font-size: 3.8rem">Créer votre compte</span>

        <span class="text-center text-white h3 fw-bold d-block" style="font-size: 1.5rem">Vous avez déjà un compte ?</span>

        <div class="container p-3">
            <div class="row justify-content-center">
                <a href="login-gerant.html" class="btn btn-lg btn-sm btn-block text-center text-wrap shadow  fs-5 fw-bold " style="min-width: 18vw; max-width: 18vw; color: #1E3EE2; background-color: #fff">Connectez-vous</a>
            </div>
        </div>
       
        <div class="container d-block bg-white mx-auto my-auto h-auto p-5 mb-5 bg-opacity-75 shadow rounded-top w-75" >
           
            <div class="row align-items-center justify-content-center">
                
              <div class="col-md-12">
                <form action="#" method="post" class="mb-3">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-12">
                            <div class="row ">
                                <div class="input-group-lg mb-3 col-lg-6 col-md-6">
                                    <label for="prenom"  style="color: #555455; font-size: 30; font-weight: 800">Prénom(S)</label>
                                    <input type="text" class="form-control" placeholder="Entrer votre prénom" id="prenom" name="prenom">
                                </div>
                                
                                <div class="input-group-lg mb-3 col-lg-6 col-md-6">
                                    <label for="nom"  style="color: #555455; font-size: 30; font-weight: 800">Nom</label>
                                    <input type="text" class="form-control" placeholder="Entrer votre nom" id="nom" name="nom">
                                </div>
                            </div>
                            <div class="row ">
                                <div class="input-group-lg mb-3 col-lg-6 col-md-6">
                                    <label for="email"  style="color: #555455; font-size: 30; font-weight: 800">Adresse email</label>
                                    <input type="email" class="form-control" placeholder="Entrer votre adresse email" id="email" name="email">
                                </div>
                                
                                <div class="input-group-lg mb-3 col-lg-6 col-md-6">
                                    <label for="contact"  style="color: #555455; font-size: 30; font-weight: 800">Numéro de téléphone</label>
                                    <input type="text" class="form-control" placeholder="Entrer votre numéro de téléphone" id="contact">
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-group-lg mb-3 col-lg-6 col-md-6">
                                    <label for="password"style="color: #555455; font-size: 30; font-weight: 800">Mot de passe</label>
                                    <input type="password" class="form-control" placeholder="Entrer votre mot de passe" id="password" name="password">
                                </div>
                                <div class="input-group-lg mb-3 col-lg-6 col-md-6">
                                    <label for="confirm-password" style="color: #555455; font-size: 30; font-weight: 800">Confirmation</label>
                                    <input type="password" class="form-control" placeholder="Confirmer le mot de passe" id="onfirm-password" name="confirm-password">
                                </div>
                            </div>
                            
                           
                        </div>
                    </div>
                   

                    <div class="container p-3 w-100 ">
                        <div class="row justify-content-end align-items-center">
                            
                            <div class="col-lg-6">
                                <input type="submit" value="Je créer mon compte" class="btn btn-lg btn-block shadow text-wrap  w-75 text-white mt-3" style="background-color: #ff8c00">
                            </div>
                        <div class="col-lg-3 pt-3">
                            <a href="index.html"  class="text-end fs-6 fw-bold " >Revenir à l'accueil</a>
                        </div>
                        </div>

                    </div>
                  
                </form>

              </div>
              
            </div>
           

            
        </div>
        <br>
        
    </section>
   




    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</body>
</html>
