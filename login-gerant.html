<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Gérant</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/vivify.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">

</head>
<body>

    <section class=" w-100 h-auto bg-primary  bgimg">
        

        <span class="text-center text-white h1 fw-bold d-block" style="font-size: 3.8rem">Connectez-vous</span><br>
       
        <div class="container d-block bg-white mx-auto my-auto h-auto p-5 mb-5 bg-opacity-75 shadow rounded-top w-50" >
           
            <div class="row align-items-center justify-content-center">
                
              <div class="col-md-9">
                <form action="#" method="post" class="mb-3">
                  <div class="input-group-lg mb-3 animate__animated animate__fadeInDown">
                    <label for="email"  style="color: #555455; font-size: 30; font-weight: 800">Adresse email</label>
                    <input type="email" class="form-control" placeholder="Entrer votre adresse email" id="email">
                  </div>
                  <div class="input-group-lg mb-3 animate__animated animate__fadeInDown">
                    <label for="password"style="color: #555455; font-size: 30; font-weight: 800">Mot de passe</label>
                    <input type="password" class="form-control" placeholder="Entrer votre mot de passe" id="password">
                  </div>
                  
                  <div class="mb-5">
                    <!-- <label class="control control--checkbox mb-0">
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label> -->
                    <span class="text-end d-block"><a href="restaurer-passe.html" class="forgot-pass text-decoration-none fs-6 fw-bold ">mot de passe oublié ?</a></span> 
                  </div>
    
                  <input type="submit" value="Je me connecte" class="btn btn-lg btn-block shadow text-wrap  w-100 text-white animate__animated animate__bounceIn" style="background-color: #0c2e8a">
    
                </form>

                 <div class="row text-center">
                    <div class="col-md-5 text-secondary">_________________</div>
                    <div class="col-md-2 "><span class="fs-4 text-secondary">OU</span></div>
                    <div class="col-md-5 text-secondary">_________________</div>
                </div>
                <br>
                

                <a href="register-gerant.html" class="btn btn-lg btn-block shadow  w-100 text-white animate__animated animate__bounceIn" style="background-color: #ff8c00">Je créer mon compte</a>

              </div>
              
            </div>
           

            
        </div>
        <br>
        
    </section>
   




    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</body>
</html>
